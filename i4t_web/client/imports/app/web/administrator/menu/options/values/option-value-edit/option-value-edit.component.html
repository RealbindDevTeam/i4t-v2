<mat-card>
    <mat-card-title>{{'OPTION_VALUE.OPTION_VALUE_EDIT' | translate}}</mat-card-title>
    <mat-card-content>
        <form [formGroup]="_editForm" (ngSubmit)="editOptionValue();">
            <mat-form-field class="name">
                <input matInput required formControlName="editName" placeholder="{{'NAME' | translate}}" minlength="1" maxlength="30" #editInputName>
                <mat-hint align="end">{{editInputName.value.length}} / 30</mat-hint>
            </mat-form-field>
            <mat-form-field class="select">
                <mat-select formControlName="editOptionId" placeholder="{{'OPTION_VALUE.OPTION_SELECTION' | translate}}">
                    <mat-option *ngFor="let option of _options | async" value="{{option._id}}" (click)="changeOption(option._id);" ng-selected="_optionSection === option._id">{{option.name}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-slide-toggle formControlName="editIsActive">{{'STATE' | translate}}</mat-slide-toggle>
            <br/>
            <div>
                <button mat-raised-button class="secondary-button" type="button" (click)="_dialogRef.close()">{{'CANCEL' | translate}}</button>
                <button mat-raised-button class="primary-button" [disabled]="!_editForm.valid" type="submit">{{'UPDATE' | translate}}</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
