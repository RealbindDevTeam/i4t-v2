<mat-card>
    <mat-card-title>{{'OPTIONS.OPTION_EDIT' | translate}}</mat-card-title>
    <mat-card-content>
        <form [formGroup]="_editForm" (ngSubmit)="editOption();">
            <div>
                <mat-form-field class="name">
                    <input matInput required formControlName="editName" placeholder="{{'NAME' | translate}}" minlength="1" maxlength="50" #editInputName>
                    <mat-hint align="end">{{editInputName.value.length}} / 50</mat-hint>
                </mat-form-field>
                <mat-slide-toggle formControlName="editIsActive" class="status">{{'STATE' | translate}}</mat-slide-toggle>
            </div>
            <div>
                <p>{{'OPTIONS.RESTAURANT_OPTION' | translate}}</p>
                <div formGroupName="editEstablishments">
                    <mat-checkbox *ngFor="let establishment of _establishments | async" [formControlName]="establishment._id" [class.invalid]="!_editForm.controls.editEstablishments.valid"
                        class="checkbox">{{establishment.name}} - {{establishment.address}}</mat-checkbox>
                    <label></label>
                </div>
            </div>
            <br/>
            <div>
                <button mat-raised-button class="secondary-button" type="button" (click)="_dialogRef.close()">{{'CANCEL' | translate}}</button>
                <button mat-raised-button class="primary-button" [disabled]="!_editForm.valid" type="submit">{{'UPDATE' | translate}}</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
