<mat-card mat-cell="12">
    <mat-card-content>
        <div class="card_initial">

            <div *ngIf="!_userEstablishment" class="card_initial has-image">
                <div class="card_initial-image-container">
                    <img class="card_initial-image" src="/images/employees.png" />
                </div>
                <div class="card_initial-copy">
                    <div class="card_initial-tagline">
                        {{'WAITER_CALL.THERE_IS_NOT_CODE_REST' | translate}}
                    </div>
                    <div class="card_initial-additional-links">
                        {{'WAITER_CALL.THERE_IS_NOT_CODE_REST_INS' | translate}}
                    </div>
                </div>
                <div class="card_initial-button">
                </div>
            </div>

            <div *ngIf="_userEstablishment && !_validatedWaterCall" class="card_initial has-image">
                <div class="card_initial-image-container">
                    <img class="card_initial-image" src="/images/employees.png" />
                </div>
                <div class="card_initial-copy">
                    <div class="card_initial-tagline">
                        {{'WAITER_CALL.CONTENT' | translate}}
                    </div>
                </div>
                <div class="card_initial-button">
                    <button mat-raised-button class="primary-button" (click)="addWaiterCall()">{{'WAITER_CALL.BTN_CALL_WAITER' | translate}}</button>
                </div>
            </div>

                    <svg width='182px' height='182px' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid"

                        <rect x="0" y="0" width="100" height="100" fill="none" class="bk"></rect>
                        <g>
                            <animate attributeName="opacity" dur="4s" repeatCount="indefinite" begin="0s" keyTimes="0;0.33;1" values="1;1;0"></animate>
                            <circle cx="50" cy="50" r="40" stroke="#eeeeee" fill="none" stroke-width="2" stroke-linecap="round">
                                <animate attributeName="r" dur="4s" repeatCount="indefinite" begin="0s" keyTimes="0;0.33;1" values="0;22;44"></animate>
                            </circle>
                        </g>
                        <g>
                            <animate attributeName="opacity" dur="4s" repeatCount="indefinite" begin="2s" keyTimes="0;0.33;1" values="1;1;0"></animate>
                            <circle cx="50" cy="50" r="40" stroke="#eeeeee" fill="none" stroke-width="2" stroke-linecap="round">
                                <animate attributeName="r" dur="4s" repeatCount="indefinite" begin="2s" keyTimes="0;0.33;1" values="0;22;44"></animate>
                            </circle>
                        </g>
                    </svg>
                </div>
                <div class="card_initial-copy">
                    <div class="card_initial-tagline">
                        {{'WAITER_CALL.RECEIVE_CALL' | translate}}
                    </div>
                    <div class="card_initial-additional-links">
                        {{'WAITER_CALL.ONE_MOMENT' | translate}}
                    </div>
                    <div class="card_initial-button">
                        <button mat-raised-button class="primary-button" (click)="cancelWaiterCall()">{{'WAITER_CALL.BTN_CANCEL_WAITER' | translate}}</button>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>

<div class="loading" *ngIf="_loading">
    <mat-spinner></mat-spinner>
</div>
