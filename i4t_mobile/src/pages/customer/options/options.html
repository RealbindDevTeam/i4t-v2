<div>
    <ion-card (click)="goToWaiterCall()">
        <ion-card-content>
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="assets/img/payment-pending.png">
                </ion-thumbnail>
                <h2>{{'MOBILE.OPTIONS.WAITER_CALL' | translate}}</h2>
                <p *ngIf="_showWaiterAlert" style="color: #Ef5350;">{{'MOBILE.OPTIONS.PENDING_CALL' | translate}}</p>
            </ion-item>
        </ion-card-content>
    </ion-card>
    <ion-card (click)="goToChangeTable()">
        <ion-card-content>
            <ion-item>
                <ion-thumbnail item-end>
                    <img src="assets/img/change_table.png">
                </ion-thumbnail>
                <h2>{{'MOBILE.OPTIONS.WAITER_CALL' | translate}}</h2>
            </ion-item>
        </ion-card-content>
    </ion-card>
    <ion-card (click)="goToEstablishmentExit()">
        <ion-card-content>
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="assets/img/exit.png">
                </ion-thumbnail>
                <h2>{{'MOBILE.OPTIONS.ESTABLISHMENT_EXIT' | translate}}</h2>
            </ion-item>
        </ion-card-content>
    </ion-card>
</div>
