<ion-header>
    <ion-navbar>
        <ion-title class="logo">
            <img class="nav-logo" src="assets/img/logo_iurest_1000_x_260.png">
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content text-wrap>
    <ion-card (click)="goToWaiterCall()">
        <ion-card-content>
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="assets/img/payment-pending.png">
                </ion-thumbnail>
                <h2>Llama a un mesero para que atienda tus inquietudes</h2>
            </ion-item>
        </ion-card-content>
    </ion-card>
    <ion-card (click)="goToChangeTable()">
        <ion-card-content>
            <ion-item>
                <ion-thumbnail item-end>
                    <img src="assets/img/change_table.png">
                </ion-thumbnail>
                <h2>Lleva tus ordenes a una nueva mesa</h2>
            </ion-item>
        </ion-card-content>
    </ion-card>
    <ion-card (click)="goToEstablishmentExit()">
        <ion-card-content>
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="assets/img/exit.png">
                </ion-thumbnail>
                <h2>Retirate del restaurante cuando lo desees</h2>
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>
