<ion-header>
    <ion-navbar>
        <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title class="logo">
            <img class="nav-logo" src="assets/img/logo_iurest_1000_x_260.png">
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
            <ion-list no-lines>
                <button ion-item (click)="goToWaiterCall()">
                    <ion-avatar item-start>
                        <img src="assets/img/waiter-call.png">
                    </ion-avatar>
                    {{'MOBILE.WAITER_CALL.TITTLE' | translate}}
                    <ion-icon *ngIf="_showWaiterAlert" style="color: #Ef5350; margin-left: 1rem" name="information-circle"></ion-icon>
                    <ion-icon showWhen="android" name="ios-arrow-forward" item-end style="color: rgba(60, 60, 60, 0.7)"></ion-icon>
                </button>  
            </ion-list>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <ion-list no-lines>
                <button ion-item (click)="goToChangeTable()">
                    <ion-avatar item-start>
                        <img src="assets/img/change_table.png">
                    </ion-avatar>
                    {{'MOBILE.CHANGE_TABLE.TITLE' | translate}}
                    <ion-icon showWhen="android" name="ios-arrow-forward" item-end style="color: rgba(60, 60, 60, 0.7)"></ion-icon>
                </button>  
            </ion-list>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <ion-list no-lines>
                <button ion-item (click)="goToEstablishmentExit()">
                    <ion-avatar item-start>
                        <img src="assets/img/exit.png">
                    </ion-avatar>
                    {{'MOBILE.RESTAURANT_EXIT.TITLE' | translate}}
                    <ion-icon showWhen="android" name="ios-arrow-forward" item-end style="color: rgba(60, 60, 60, 0.7)"></ion-icon>
                </button>  
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
