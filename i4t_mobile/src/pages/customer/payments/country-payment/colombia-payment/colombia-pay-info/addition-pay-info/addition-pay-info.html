<div *ngFor="let addition of _additions | async">
    <ion-item>
        <ion-thumbnail item-left>
            <img src="assets/img/default_addition.png">
        </ion-thumbnail>
        <h2 style="white-space: normal;">{{addition.name}} ({{'MOBILE.PAYMENTS.ADDITION' | translate }})</h2> 
        <p style="white-space: normal;">{{'MOBILE.ORDER_TRANS.PRICE' | translate}}: {{price}} {{currency}}</p>
        <p style="white-space: normal;">{{'MOBILE.ORDERS.QUANT' | translate}} {{quantity}}</p>
        <p style="white-space: normal;">{{'MOBILE.ORDERS.TOTAL' | translate}} {{price}} {{currency}}</p>
    </ion-item>
</div>
