<ion-header>
    <ion-navbar>
        <ion-title>
            <img class="nav-logo" src="assets/img/logo_iurest_1000_x_260.png">
        </ion-title>
        <ion-buttons end>
            <button ion-button>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content text-wrap>
    <h6 style="margin: 20px">
        {{'MOBILE.HOME.HEADER_TITLE' | translate}}
    </h6>

    <ion-card (click)="goToEstablishmentList()">
        <ion-card-content>
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="assets/img/restaurante.png">
                </ion-thumbnail>
                <h2>{{'MOBILE.HOME.TITLE_LIST_BTN' | translate}}</h2>
            </ion-item>
        </ion-card-content>
    </ion-card>
    <ion-card (click)="goToOrderInEstablishment()">
        <ion-card-content>
            <ion-item>
                <ion-thumbnail item-end>
                    <img src="assets/img/tables.png">
                </ion-thumbnail>
                <h2>{{'MOBILE.HOME.TITLE_ORDER_BTN' | translate}}</h2>
            </ion-item>
        </ion-card-content>
    </ion-card>
    <ion-card (click)="goToEstablishmentList()">
        <ion-card-content>
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="assets/img/orders-detail.png">
                </ion-thumbnail>
                <h2>{{'MOBILE.HOME.TITLE_POINTS_BTN' | translate}}</h2>
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>
