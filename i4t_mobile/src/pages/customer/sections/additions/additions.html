<ion-header>
  <ion-navbar>
    <ion-title>{{'MOBILE.SECTIONS.ADDITION' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <p>
        {{'MOBILE.ORDERS.ADD_ADDITIONS' | translate}}
      </p>
      <form [formGroup]="_additionsDetailFormGroup">
        <div *ngFor="let add of _additions | async">
          <ion-item>
            <ion-label floating>{{ getAdditionInformation(add) }} {{_currencyCode}}</ion-label>
            <ion-input type="number" [formControlName]="add._id" min="0" max="99"></ion-input>
          </ion-item>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer padding>
  <button ion-button block outline type="submit" (click)="AddAdditionsToOrder()">
      {{'MOBILE.ORDERS.ADD_ADDITION_ORDER' | translate}}
  </button>
</ion-footer>
